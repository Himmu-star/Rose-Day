<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rishu ka Rose Garden â€” For My RuHi</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            overflow: hidden;
        }

        /* Floating Petals */
        .petal {
            position: absolute;
            top: -10%;
            width: 25px;
            height: 25px;
            background-image: url('https://i.ibb.co/2SdpQfC/petal.png');
            background-size: cover;
            animation: fall 8s infinite linear;
            opacity: 0.8;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(120vh) rotate(360deg); }
        }

        /* Center Box */
        .container {
            text-align: center;
            margin-top: 8%;
            color: #fff;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4.2rem;
            margin-bottom: -10px;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Typing Text */
        #typedText {
            font-size: 1.3rem;
            margin-top: 10px;
            height: 30px;
            opacity: 0.9;
        }

        /* Button */
        .btn {
            margin-top: 40px;
            background: #ffffffcc;
            color: #d63384;
            padding: 15px 35px;
            border-radius: 40px;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 0 15px #ffffff70;
            transition: 0.3s;
        }

        .btn:hover {
            background: #fff;
            transform: scale(1.07);
            box-shadow: 0 0 20px #fff;
        }

        /* Teddy */
        .teddy {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 140px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
            100% { transform: translateY(0); }
        }

        /* Speech Bubble */
        .bubble {
            position: absolute;
            bottom: 160px;
            right: 20px;
            background: #fff;
            padding: 12px 18px;
            border-radius: 15px;
            font-size: 0.9rem;
            color: #d63384;
            box-shadow: 0 0 10px #ffffff60;
            display: none;
        }
    </style>
</head>
<body>

    <!-- 20 Petals -->
    <script>
        for (let i = 0; i < 20; i++) {
            let petal = document.createElement("div");
            petal.classList.add("petal");
            petal.style.left = Math.random() * 100 + "vw";
            petal.style.animationDuration = (6 + Math.random() * 4) + "s";
            document.body.appendChild(petal);
        }
    </script>

    <div class="container">
        <h1>Happy Rose Day, RuHi...</h1>
        <div id="typedText"></div>

        <!-- Link to next page -->
        <a href="rose.html" class="btn">Enter My Garden ðŸŒ¹</a>
    </div>

    <!-- Teddy -->
    <img src="https://i.ibb.co/4KfP2rb/teddy.png" class="teddy" id="teddy">

    <div class="bubble" id="bubble">
        Sona, aapke liye ek surprise andar chhupa haiâ€¦
    </div>

    <script>
        // Typing effect
        const text = "Aaj main aapke liye ek digital rose garden lekar aaya hoon...";
        let index = 0;

        function type() {
            if (index < text.length) {
                document.getElementById("typedText").innerHTML += text.charAt(index);
                index++;
                setTimeout(type, 60);
            }
        }
        type();

        // Teddy speech bubble
        document.getElementById("teddy").addEventListener("click", () => {
            const bubble = document.getElementById("bubble");
            bubble.style.display = (bubble.style.display === "block") ? "none" : "block";
        });
    </script>

</body>
</html>
